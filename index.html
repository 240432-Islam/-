<body>

<div id="authSection" style="width: 100%; max-width: 500px; display: flex; flex-direction: column; align-items: center;">
    <button id="loginBtn" class="container" style="text-align: center;">Войти через Google</button>
    <div id="userInfo" class="auth-bar" style="display: none;">
        <img id="userPhoto" class="user-avatar" src="" alt="Avatar">
        <span id="userName" style="font-weight: bold;"></span>
        <button id="logoutBtn" class="logout-btn">Выйти</button>
    </div>
</div>

<div id="messageForm" class="container" style="display: none;">
    <h3>Создать запись</h3>
    <input type="text" id="name" placeholder="Имя профиля" readonly>
    <input type="email" id="email" placeholder="Email" readonly>
    <input type="text" id="content" placeholder="Что у вас нового?">
    <button id="mainBtn">Опубликовать в облако</button>
</div>

<div id="feed"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA7XlW_nh-IVyKWbEQMiLxm0TzIilOYhwo",
        authDomain: "myproject-aabca.firebaseapp.com",
        projectId: "myproject-aabca",
        storageBucket: "myproject-aabca.firebasestorage.app",
        messagingSenderId: "685101721502",
        appId: "1:685101721502:web:36ec315ecab087b45f188f",
        measurementId: "G-S6ZRRY7MQF"
    };


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');
    const messageForm = document.getElementById('messageForm');
    const userNameSpan = document.getElementById('userName');
    const userPhotoImg = document.getElementById('userPhoto');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');

    loginBtn.onclick = () => signInWithPopup(auth, provider);
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            loginBtn.style.display = 'none';
            userInfo.style.display = 'flex';
            messageForm.style.display = 'block';
            
            userNameSpan.textContent = user.displayName || 'Пользователь';
            userPhotoImg.src = user.photoURL || 'https://via.placeholder.com/40';
            nameInput.value = user.displayName || '';
            emailInput.value = user.email || '';
        } else {
            loginBtn.style.display = 'block';
            userInfo.style.display = 'none';
            messageForm.style.display = 'none';
        }
    });

    window.processLike = async (id) => {
        try {
            if (!auth.currentUser) {
                alert('Необходимо войти в систему');
                return;
            }
            await updateDoc(doc(db, "requests", id), { 
                likes: increment(1) 
            });
        } catch (e) {
            console.error('Ошибка при лайке:', e);
            alert('Ошибка при добавлении лайка. Проверьте правила Firebase.');
        }
    };

    document.getElementById('mainBtn').onclick = async () => {
        const content = document.getElementById('content').value.trim();
        if (!content) {
            alert("Введите текст сообщения!");
            return;
        }
        
        if (!auth.currentUser) {
            alert("Необходимо войти в систему!");
            return;
        }

        try {
            await addDoc(collection(db, "requests"), {
                name: auth.currentUser.displayName || 'Аноним',
                email: auth.currentUser.email || '',
                photo: auth.currentUser.photoURL || '',
                text: content,
                likes: 0,
                timestamp: serverTimestamp()
            });
            document.getElementById('content').value = "";
        } catch (e) {
            console.error('Ошибка при публикации:', e);
            alert("Ошибка безопасности! Проверьте правила (Rules) в Firebase.");
        }
    };

    const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
        const feed = document.getElementById('feed');
        feed.innerHTML = "";
        
        snapshot.forEach((doc) => {
            const data = doc.data();
            const docId = doc.id;
            
            let timeString = '';
            if (data.timestamp) {
                try {
                    const date = data.timestamp.toDate();
                    timeString = date.toLocaleTimeString('ru-RU', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        day: '2-digit',
                        month: '2-digit'
                    });
                } catch (e) {
                    timeString = 'только что';
                }
            } else {
                timeString = 'только что';
            }

            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = `
                <div class="post-header">
                    <img src="${data.photo || 'https://via.placeholder.com/30'}" class="post-avatar" alt="Avatar">
                    <strong>${data.name || 'Аноним'}</strong>
                    <span class="time">${timeString}</span>
                </div>
                <p>${data.text || data.email || ''}</p>
                <button class="like-btn" onclick="processLike('${docId}')">
                    ❤️ ${data.likes || 0}
                </button>
            `;
            feed.appendChild(postElement);
        });
    });

    window.db = db;
    window.auth = auth;
</script>
</body>
</html>
